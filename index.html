<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coffee Shops</title>
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- font awesome -->
    <script src="js/all.js"></script>
  </head>

  <body>
    <!--pre loader -->
    <div class="preloader">
      <img src="img/preloader.gif" alt="preloader" class="preloader_img" />
    </div>
    <!--end pre loader -->

    <!--header -->
    <header class="header" id="header">
      <!--banner -->
      <div class="banner">
        <h1 class="banner_title bell-fonts">Coding Cafe</h1>
        <div class="banner__icons">
          <a href="#" class="banner__social-icon">
            <i class="fab fa-facebook fa-fw"></i>
          </a>

          <a href="#" class="banner__social-icon">
            <i class="fab fa-twitter fa-fw"></i>
          </a>

          <a href="#" class="banner__social-icon">
            <i class="fab fa-google-plus fa-fw"></i>
          </a>

          <a href="#" class="banner__social-icon">
            <i class="fab fa-instagram fa-fw"></i>
          </a>
        </div>
      </div>
      <!--end of banner -->
      <!--video -->

      <article class="video__container">
        <video class="video__item" autoplay muted loop>
          <source src="video/coffee.mp4" type="video/mp4" />
          <source src="video/coffee.ogv" type="video/ogv" />
          <source src="video/coffee.webm" type="video/webm" />
          Your browser does not support video tag
        </video>
      </article>
      <!-- end of video -->

      <!-- nav btn -->
      <div class="navBtn">
        <i class="fas fa-bars"></i>
      </div>
      <!--end of nav btn -->

      <!-- nav -->
      <nav class="nav">
        <ul class="nav__links">
          <li>
            <a href="#" class="nav__single-link nav__logo">
              <img src="img/navLogo.svg" alt="logo" />
            </a>
          </li>
          <li>
            <a href="#header" class="nav__single-link">Home</a>
          </li>

          <li>
            <a href="#about" class="nav__single-link">About</a>
          </li>

          <li>
            <a href="#drink" class="nav__single-link">Drink</a>
          </li>

          <li>
            <a href="#work" class="nav__single-link">Work</a>
          </li>

          <li>
            <a href="#contact" class="nav__single-link">Contact</a>
          </li>
        </ul>
      </nav>
      <!--end of nav -->

      <!-- video switch -->
      <div class="video__switch-container">
        <div class="video__switch">
          <span>on</span>
          <span>off</span>
          <div class="video__switch-btn"></div>
        </div>
      </div>

      <!-- end of video switch -->
    </header>
    <!--end header -->

    <script src="js/app.js"></script>
  </body>
</html>
